<div class ="row">
  <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6" animate__animated animate__bounce>
    <div class="card" style="width: 18rem;">
        <img [src]="gif.images.downsized_medium.url" class="card-img-top" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">{{gif.title}}</p>
        </div>
      </div>
  </div>  
</div>
